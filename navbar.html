<!-- Navbar sticky directement intégrée -->
<header class="bg-[#411FEB] sticky top-0 z-50" id="navbar">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
        <!-- Logo -->
        <a href="index.html" class="flex items-center gap-2 text-lg font-bold text-white">
            <img src="media/logo.png" alt="Logo Wizyx" class="w-6 h-6">
            Wizyx
        </a>

        <!-- Bouton Menu Burger (visible sur mobile) -->
        <button id="menuButton" class="text-white text-3xl lg:hidden">
            <i class='bx bx-menu'></i>
        </button>

        <!-- Menu de navigation -->
        <nav id="navMenu"
            class="hidden absolute top-16 left-0 w-full bg-[#411FEB] shadow-lg lg:shadow-none lg:static lg:flex lg:items-center lg:space-x-6 lg:w-auto">
            <ul class="lg:flex lg:space-x-6 lg:text-left">
                <li><a href="about.html" class="block px-6 py-2 text-white hover:underline">Qui suis-je ?</a></li>

                <!-- Menu déroulant "Mes créations" -->
                <li class="relative">
                    <button id="dropdownButton" class="block px-6 py-2 text-white flex items-center">

                    </button>
                    <ul id="dropdownMenu"
                        class="hidden absolute left-0 mt-2 bg-white shadow-md rounded-md w-48 text-[#411FEB] lg:group-hover:block">
                        <li><a href="creations.html" class="block px-6 py-2 hover:bg-gray-200">Professionnel</a></li>
                        <li><a href="creations_studies.html" class="block px-6 py-2 hover:bg-gray-200">Académique</a></li>
                    </ul>
                </li>

                <li><a href="services.html" class="block px-6 py-2 text-white hover:underline">Mes services</a></li>
            </ul>
        </nav>
    </div>
</header>

<script>
    // Menu burger mobile
    const menuButton = document.getElementById('menuButton');
    const navMenu = document.getElementById('navMenu');
    menuButton.addEventListener('click', () => {
        navMenu.classList.toggle('hidden');
    });

    // Dropdown "Mes créations"
    const dropdownButton = document.getElementById('dropdownButton');
    const dropdownMenu = document.getElementById('dropdownMenu');
    dropdownButton.addEventListener('click', () => {
        dropdownMenu.classList.toggle('hidden');
    });
</script>
