<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="media/favicon.ico">

<body class="font-inter text-[#411FEB]">

    <header class="bg-[#411FEB] shadow-md">
        <div class="container mx-auto px-6 lg:px-32 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html" class="text-lg font-bold text-white">Wizyx</a>

            <!-- Bouton Menu Burger (visible sur mobile) -->
            <button id="menuButton" class="text-white text-3xl lg:hidden">
                <i class='bx bx-menu'></i>
            </button>

            <!-- Menu de navigation -->
            <nav id="navMenu"
                class="hidden absolute top-16 left-0 w-full bg-[#411FEB] shadow-lg lg:shadow-none lg:static lg:flex lg:items-center lg:space-x-6 lg:w-auto">
                <ul class="lg:flex lg:space-x-6 lg:text-left">
                    <li><a href="about.html" class="block px-6 py-2 text-white hover:underline">Qui suis-je ?</a></li>

                    <!-- Menu déroulant "Mes créations" -->
                    <li class="relative">
                        <button id="dropdownButton" class="block px-6 py-2 text-white flex items-center">
                            Mes créations <i class='bx bx-chevron-down ml-1'></i>
                        </button>
                        <ul id="dropdownMenu"
                            class="hidden absolute left-0 mt-2 bg-white shadow-md rounded-md w-48 text-[#411FEB] lg:group-hover:block">

                            </li>
                            <li><a href="creations_studies.html"

                </ul>
            </nav>
        </div>
    </header>

    <p>Coming soon...</p>
    
    <div id="footer-container"></div>

    <script>
        async function loadFooter() {
            const res = await fetch('partials/footer.html');
            const html = await res.text();
            document.getElementById('footer-container').innerHTML = html;
        }

        loadFooter();
    </script>

    <div class="gtranslate_wrapper"></div>
    <script>
        window.gtranslateSettings = {
            "default_language": "fr",
            "native_language_names": true,
            "detect_browser_language": true,
            "languages": ["da", "de", "en", "el", "es", "fr", "it", "nl", "no", "sv", "vi"],
            "wrapper_selector": ".gtranslate_wrapper",
            "alt_flags":{"en":"usa"}
        };
    </script>
    <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
