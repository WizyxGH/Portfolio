                        <!-- Counter (Top Right) -->

                        </div>

                            <!-- Slide 0: Main Image -->

                            <!-- Slides 1..N: Gallery -->
                            
                        </div>

                        <!-- Navigation Buttons -->
                        <button id="prevBtn"
                            class="absolute top-1/2 left-4 -translate-y-1/2 w-12 h-12 flex items-center justify-center bg-white text-black rounded-full shadow-lg transition-all duration-300 transform hover:scale-110 focus:outline-none z-30"
                            aria-label="Previous image">
                            <i class='bx bx-chevron-left text-3xl'></i>
                        </button>
                        <button id="nextBtn"
                            class="absolute top-1/2 right-4 -translate-y-1/2 w-12 h-12 flex items-center justify-center bg-white text-black rounded-full shadow-lg transition-all duration-300 transform hover:scale-110 focus:outline-none z-30"
                            aria-label="Next image">
                            <i class='bx bx-chevron-right text-3xl'></i>
                        </button>

                        <!-- Pagination Dots (Bottom) -->
                        <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-3 z-50 bg-black/40 px-4 py-2 rounded-full backdrop-blur-sm border border-white/10"
                            id="carouselDots">
                            <!-- Dots generated by JS -->
                        </div>
                    </div>
                </div>

                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        const track = document.querySelector('.carousel-track');
                        const prevBtn = document.getElementById('prevBtn');
                        const nextBtn = document.getElementById('nextBtn');
                        const dotsContainer = document.getElementById('carouselDots');
                        const currentSlideEl = document.getElementById('currentSlide');
                        const totalSlidesEl = document.getElementById('totalSlides');

                        // Collect all slides
                        const slides = document.querySelectorAll('.carousel-slide');
                        const totalSlides = slides.length;
                        let currentIndex = 0;

                        // Initialize Counter
                        if (totalSlidesEl) totalSlidesEl.textContent = totalSlides;

                        // Create Dots
                        dotsContainer.innerHTML = ''; // Clear existing dots
                        slides.forEach((_, index) => {
                            const dot = document.createElement('button');
                            dot.className = `w-2.5 h-2.5 rounded-full transition-all duration-300 focus:outline-none ${index === 0 ? 'bg-[#5536ED] scale-125' : 'bg-white/50 hover:bg-white'}`;
                            dot.ariaLabel = `Go to slide ${index + 1}`;
                            dot.addEventListener('click', () => {
                                currentIndex = index;
                                updateCarousel();
                            });
                            dotsContainer.appendChild(dot);
                        });

                        const dots = dotsContainer.querySelectorAll('button');

                        // Touch handling
                        let touchStartX = 0;
                        let touchEndX = 0;

                        function updateCarousel() {
                            if (!track) return;
                            track.style.transform = `translateX(-${currentIndex * 100}%)`;

                            // Update Counter
                            if (currentSlideEl) currentSlideEl.textContent = currentIndex + 1;

                            // Update Dots
                            dots.forEach((dot, i) => {
                                if (i === currentIndex) {
                                    dot.className = 'w-2.5 h-2.5 rounded-full transition-all duration-300 focus:outline-none bg-[#5536ED] scale-125';
                                } else {
                                    dot.className = 'w-2.5 h-2.5 rounded-full transition-all duration-300 focus:outline-none bg-white/50 hover:bg-white';
                                }
                            });
                        }

                        function nextSlide() {
                            if (totalSlides <= 1) return;
                            currentIndex = (currentIndex + 1) % totalSlides;
                            updateCarousel();
                        }

                        function prevSlide() {
                            if (totalSlides <= 1) return;
                            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                            updateCarousel();
                        }

                        if (prevBtn && nextBtn) {
                            prevBtn.addEventListener('click', prevSlide);
                            nextBtn.addEventListener('click', nextSlide);

                            // Hide buttons if only 1 slide
                            if (totalSlides <= 1) {
                                prevBtn.style.display = 'none';
                                nextBtn.style.display = 'none';
                                dotsContainer.style.display = 'none';
                            }
                        }

                        // Keyboard Navigation
                        document.addEventListener('keydown', (e) => {
                            if (e.key === 'ArrowLeft') prevSlide();
                            if (e.key === 'ArrowRight') nextSlide();
                        });

                        // Touch / Swipe Support
                        const carouselContainer = document.getElementById('projectCarousel');
                        if (carouselContainer) {
                            carouselContainer.addEventListener('touchstart', e => {
                                touchStartX = e.changedTouches[0].screenX;
                            }, { passive: true });

                            carouselContainer.addEventListener('touchend', e => {
                                touchEndX = e.changedTouches[0].screenX;
                                handleSwipe();
                            }, { passive: true });
                        }

                        function handleSwipe() {
                            const threshold = 50;
                            if (touchEndX < touchStartX - threshold) nextSlide();
                            if (touchEndX > touchStartX + threshold) prevSlide();
                        }
                    });
                </script>
            </div>
