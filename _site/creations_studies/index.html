<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets académiques</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/boxicons.min.css">
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/media/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/projects.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/layout.js"></script>
        <meta property="og:image"
        content="https://opengraph.b-cdn.net/production/images/59129536-2074-4333-9e04-70d6cffd3d0f.jpg?token=Oj5V7Gb5wGaScWNgROHh8HDeCIdtoZtqvgIpBFaIi1g&height=640&width=1200&expires=33294662852">

    <script>window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag('js', new Date()); gtag('config', 'G-6PJB5NW1Y5'); </script>
</head>

<body class="font-inter text-[#411FEB]">

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <header class="text-white bg-[#411FEB] py-20 lg:px-32 px-8">
        <h1 class="text-5xl font-bold">Étudiant en BUT MMI 3ᵉ année</h1>
        <p class="mt-4">Retrouvez les créations les plus marquantes sur lequel j'ai travaillé lors de mes 2 années
            d'études en BUT Métiers du Multimédia et de l'Internet</p>
    </header>

    <section class="py-16 text-center lg-px:32 px-8">
        <h2 class="text-2xl font-bold mb-6">
            <i class='bx bxs-palette'></i> Mes autres créations en tout genre...
        </h2>
        <div id="projectsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
            <!-- Les cartes seront insérées ici dynamiquement par JavaScript -->
        </div>
        <!-- Bouton pour afficher les projets supplémentaires -->
        <button id="showMoreButton"
            class="border-2 border-[#411FEB] text-[#411FEB] px-6 py-2 rounded-full mt-6 hover:bg-[#3509B6] hover:text-white">
            Afficher tous les projets...
        </button>

        <button id="showLessButton"
            class="border-2 border-[#411FEB] text-[#411FEB] px-6 py-2 rounded-full mt-6 hover:bg-[#3509B6] hover:text-white hidden">
            Afficher moins de projets...
        </button>

    </section>

    <div id="footer-container"></div>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center overflow-y-auto z-50">
        <div class="bg-white rounded-xl shadow-lg w-11/12 md:w-2/3 lg:w-1/2 max-h-[90vh] my-6 flex flex-col">
            <!-- Header (non scrollable) -->
            <div class="bg-[#411FEB] bg-opacity-[0.04] p-4 border-b border-[#411FEB]/12 flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between relative">
                <div class="flex flex-col gap-1 sm:flex-1">
                    <h3 id="modalTitle" class="text-xl font-semibold text-[#411FEB]">Titre du projet</h3>
            
                    <!-- ✅ Ajoute cette ligne -->
                    <div id="modalMeta" class="flex items-center text-sm text-gray-500 gap-1">
                        <i class="bx bxs-calendar-alt text-[#411FEB]/48"></i>
                        <span>Date</span>
                        <span class="">•</span>
                        <span></span>
                        <span class="">•</span>
                        <span></span>
                    </div>
                </div>
                <i class="bx bx-x text-3xl text-[#411FEB] text-opacity-[0.64] cursor-pointer hover:text-[#411FEB] transition absolute right-6 top-6 sm:static"
                    onclick="closeModal()"></i>
            </div>
    
            <!-- Contenu scrollable -->
            <div class="p-4 flex-1 overflow-y-auto space-y-4">
                <div id="modalImage" class="h-52 bg-[#411FEB]/4 rounded-lg flex items-center justify-center"></div>
                <div id="modalTags" class="flex flex-wrap gap-2 text-sm w-full"></div>
                <p id="modalText" class="text-gray-800 text-sm leading-relaxed"></p>
            </div>
    
            <!-- CTA (non scrollable) -->
            <div class="bg-[#411FEB] bg-opacity-[0.04] p-4 flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center sm:justify-end border-t border-[#411FEB]/12 rounded-b-xl">
                <a id="modalWebsite" href="#" target="_blank"
                    class="flex items-center justify-center gap-2 bg-white border border-[#411FEB] text-[#411FEB] font-semibold px-4 py-2 rounded-md hover:bg-[#f5f3ff] transition">
                    <i class="bx bx-globe"></i> Visiter le site web
                </a>
                <a id="modalButton" href="#" target="_blank"
                    class="flex items-center justify-center gap-2 bg-[#411FEB] text-white font-semibold px-4 py-2 rounded-md hover:bg-[#3A1CC5] transition">
                    <i class="bx bx-show"></i> Voir le résultat
                </a>
            </div>
    
        </div>
    </div>

    <script>
        function openModal(title, text, color) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalText').innerText = text;
            document.getElementById('modalImage').style.backgroundColor = color;
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>

    <div class="gtranslate_wrapper"></div>
    <script>
        window.gtranslateSettings = {
            "default_language": "fr",
            "native_language_names": true,
            "detect_browser_language": true,
            "languages": ["da", "de", "en", "el", "es", "fr", "it", "nl", "no", "sv", "vi"],
            "wrapper_selector": ".gtranslate_wrapper",
            "alt_flags":{"en":"usa"}
        };
    </script>
    <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>

</body>

</html>
