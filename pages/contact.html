<body class="min-h-screen flex flex-col dark:bg-[#121212] font-inter text-[#411FEB] dark:text-[#5536ED]">

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <main class="flex-1 flex flex-col">
        <section class="w-full max-w-3xl mx-auto px-6 py-8 md:px-10">
            <!-- Titre -->
            <h2 class="text-2xl text-[#121212] text-center dark:text-white font-medium mb-6">Contactez-moi</h2>
    
            <!-- Social proof -->
            <div class="flex items-center gap-2 rounded-full bg-[#411FEB] px-4 py-1.5 mb-12 text-white w-fit mx-auto">
                <i class='bx bxs-wink-smile'></i>
                <span class="text-sm font-semibold">Réponse sous 24h</span>
            </div>

            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="flex flex-col gap-4" id="contactForm">
                <!-- Email -->
                <label class="flex flex-col">
                    <span class="flex items-center gap-2 text-[#121212] dark:text-white font-medium">
                        Adresse mail
                    </span>
                    <input type="email" name="email" placeholder="johndoe@mail.com" required
                        class="mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </label>
        
                <!-- Message -->
                <label class="flex flex-col">
                    <span class="flex items-center gap-2 text-[#121212] dark:text-white font-medium">
                        Message
                    </span>
                    <textarea name="message" rows="5" placeholder="Ecrivez votre message ici..." required
                        class="mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 text-gray-800"></textarea>
                </label>
        
                <!-- Bouton -->
                <button type="submit"
                    class="mt-2 bg-[#411FEB] text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">
                    <i class='bx bx-send-alt'></i>Envoyer
                </button>
        
                <!-- Feedback -->
                <p id="formMessage" class="text-center mt-2 font-medium text-green-600 hidden">Message envoyé !</p>
            </form>
        </section>
        <!-- JS pour feedback sans rechargement -->
        <script>
            const form = document.getElementById('contactForm');
            const formMessage = document.getElementById('formMessage');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);

                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    formMessage.classList.remove('hidden');
                    form.reset();
                    setTimeout(() => formMessage.classList.add('hidden'), 5000);
                } else {
                    alert("Une erreur est survenue. Veuillez réessayer.");
                }
            });
        </script>
    </main>
